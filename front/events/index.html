<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../lib/alertfy/themes/alertify.core.css" />
    <link rel="stylesheet" href="../lib/alertfy/themes/alertify.default.css" id="toggleCSS" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="../lib/alertfy/alertify.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/events.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <!-- FORM  -->
        <div class="col-md-12">
            <form class="form-horizontal" id="form-edit-event">
                <input type="hidden" id="id" name="id">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Eventos</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="category">Categoria</label>
                        <div class="col-md-4">
                            <select id="category" name="category" type="text"  class="form-control input-md">
                                <option value="Conferencia">Conferencia</option>
                                <option value="Seminario">Seminario</option>
                                <option value="Curso">Curso</option>
                                <option value="Congreso">Congreso</option>
                            </select>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="client-name">Nombre Evento</label>
                        <div class="col-md-4">
                            <input id="name" name="name" type="text" placeholder="Nombre evento" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="client-name">Lugar</label>
                        <div class="col-md-4">
                            <input id="place" name="place" type="text" placeholder="Lugar Evento" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="client-name">Direcci&oacute;n</label>
                        <div class="col-md-4">
                            <input id="address" name="address" type="text" placeholder="Direcci&oacute;n Evento" class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="client-name">Fecha Inicio</label>
                        <div class="col-md-4">
                            <input id="start_date" name="start_date" type="text"  class="form-control input-md">
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="client-name">Fecha Terminaci&oacute;n</label>
                        <div class="col-md-4">
                            <input id="end_date" name="end_date" type="text"  class="form-control input-md">
                        </div>
                    </div>
                    <!-- Button -->
                </fieldset>
            </form>
            <div class="form-group">
                <label class="col-md-4 control-label" for="btn-save"></label>
                <div class="col-md-4" id="saveupdate">
                    <button id="btn-save" name="btn-save" class="btn btn-success" onclick="saveEvent()">Guardar Evento</button>
                </div>
            </div>

        </div>


        <!-- LIST -->
        <div class=col-md-12>

            <legend>Lista de Eventos</legend>

            <table class="table table-bordered table-condensed table-hover">
                <thead>
                <tr>
                    <td>Categoria</td>
                    <th>Evento</th>
                    <th>Lugar</th>
                    <th>Direcci&oacute;n</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Actions</th>
                </tr>

                </thead>
                <tbody id="form-list-client-body">

                </tbody>
            </table>
        </div>
        <br>Â 
        <!-- view -->
    </div>
</div>

</body>
</html>
